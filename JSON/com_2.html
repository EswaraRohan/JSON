<!--
Data Types - Numbers,String,Boolean,Null,Array,Object

Number - double- precision floating-point can be digits, positive or negative, decimal fractions, exponentsâ€¦
{"name":10}

String - double-quoted Unicode with backslash escaping {"name":"Hello world"}


Boolean - true or false {"name":true}

Array - ordered sequence of values uses square brackets. Values are each separated by a comma. Indexing
starts with 0. {"name": [{"name1": 1}, "hello", "world"]}

Object - unordered collection with key:value pairs. Wrapped with curly brackets {}. Colons to separate key
and name. Keys should be strings and have unique names. {"name": {"name1": 1,"name2": 1}}

Null - just empty {"name": null}
-->
