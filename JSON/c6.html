<html>
    <head>
        <title>json</title>
    </head>
    <body>
        <div id="op1"></div>
        <div id="op2"></div>
        <script>

            var myObj = {
                "car":["blue","red"]
            }
            //console.log(myObj.car[0]) == "blue"

            var myObj2 = {
                "car1":{"color":"blue"},
                "car2":{"color":"black"}
            }

            var myObj3 = {
                "car1":{
                    "color":"blue",
                    "model":"benz"
                },
                "car2":{
                    "color":"red",
                    "model":"apache"
                }
            }
        </script>
    </body>
</html>
